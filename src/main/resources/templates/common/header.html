<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title,type)">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="在线考试系统"/>
    <meta name="author" content="在线考试系统"/>
    <title th:text="${title}"></title>


    <link th:if="${type eq 'manage-app'}" rel="stylesheet" th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <script th:if="${type eq 'manage-app'}" type="text/javascript" th:src="@{/js/manage/manage-app.js}"></script>
    <script th:if="${type eq 'app'}" type="text/javascript" th:src="@{/js/app.js}"></script>

</head>
