<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>后台修改密码模态框</title>
</head>
<body>

<script th:fragment="header" type="text/javascript" th:src="@{/js/common/manage-password.js}"></script>


<!--修改密码弹出框-->
<div th:fragment="updatePasswordModal" id="updatePasswordModal" class="bootbox modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog ">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改密码</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" onsubmit="return false;">
                    <div class="alert alert-danger" id="updatePasswordErrorMessage"></div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">旧密码</label>

                        <div class="col-sm-8">
                            <input id="oldPassword" type="password" class="form-control" placeholder="请输入旧密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">新密码</label>

                        <div class="col-sm-8">
                            <input id="newPassword" type="password" class="form-control" placeholder="请输入新密码"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">确认密码</label>

                        <div class="col-sm-8">
                            <input type="password" class="form-control" value="" id="confirmNewPassword" placeholder="请再次确认新密码"/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button data-bb-handler="confirm" type="button" id="updatePasswordButton" class="btn btn-success radius">
                    <span><i class="icon-ok"></i></span> 确定
                </button>
                <button data-bb-handler="cancel" type="button" class="btn btn-danger radius" id="cancelUpdatePassword">取消</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
