<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="/common/header::header('在线考试系统','app')"></th:block>
    <link rel="stylesheet" th:href="@{/css/contest/contest-rank.css}"/>
    <script type="text/javascript" th:src="@{/js/common/message.js}"></script>
</head>
<body class="myMessage pushable attached ui ">

<!--导航条-->
<div th:replace="/common/nav::nav"></div>

    <!--消息侧边栏-->
    <th:block th:include="/common/message::message"></th:block>

    <div class="pusher">

        <div class="ui main container">
            <div class="ui grid">
                <div class="three wide column">
                    <h1 class="ui red header">风云榜</h1>

                    <div class="ui middle aligned animated list" th:each="item,itemStatus:${data}">
                        <div class="item" th:if="${itemStatus.index==0}" style="cursor:pointer;">
                            <span><b>第一名：</b></span>
                            <img class="ui avatar image" th:src="@{'/upload/images/'+${item.account.avatarImgUrl}}"/>

                            <div class="content">
                                <div class="header" th:text="${item.account.name}">阿尔伯特-爱因斯坦</div>
                            </div>
                        </div>
                        <div class="item" th:if="${itemStatus.index==1}" style="cursor:pointer;">
                            <span><b>第二名：</b></span>
                            <img class="ui avatar image" th:src="@{'/upload/images/'+${item.account.avatarImgUrl}}"/>

                            <div class="content">
                                <div class="header" th:text="${item.account.name}">牛顿</div>
                            </div>
                        </div>
                        <div class="item" th:if="${itemStatus.index==2}" style="cursor:pointer;">
                            <span><b>第三名：</b></span>
                            <img class="ui avatar image" th:src="@{'/upload/images/'+${item.account.avatarImgUrl}}"/>

                            <div class="content">
                                <div class="header" th:text="${item.account.name}">莱布尼兹</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="thirteen wide column">
                    <table class="ui celled striped table ">
                        <thead>
                        <tr>
                            <th>排名</th>
                            <th>学号</th>
                            <th>学生名字</th>
                            <th>总分</th>
                            <th>选择题分数</th>
                            <th>主观题分数</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item,itemStats:${data}">
                            <td th:text="${itemStats.index+1}">1</td>
                            <td th:text="${item.account.username}">15101027702</td>
                            <td th:text="${item.account.name}">方孝勇</td>
                            <td th:text="${item.grade.result}">59</td>
                            <td th:text="${item.grade.autoResult}">20</td>
                            <td th:text="${item.grade.manulResult}">39</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

        <!--页脚-->
        <th:block th:include="/common/footer::footer"></th:block>
    </div>


</body>
</html>
